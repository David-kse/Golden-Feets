<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Golden Feets - Perfil de Usuario</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
    }
    header {
      background-color: #2D2059;
      color: #ffffff;
      padding: 30px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
    }
    .profile-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #F2D027;
      padding: 15px;
      border-radius: 5px;
    }
    .profile-header div {
      margin: 0 10px;
    }
    .profile-header p {
      margin: 5px 0;
    }
    .profile-header p.connected {
      color: #2D2059;
    }
    .section-title {
      font-weight: bold;
      margin-top: 20px;
      font-size: 18px;
      color: #2D2059;
    }
    .profile-info, .contact-info {
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 5px;
      margin-top: 10px;
    }
    .profile-info p, .contact-info p {
      margin: 8px 0;
    }
    .menu {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .menu button {
      display: block;
      padding: 10px;
      width: 100%;
      margin-bottom: 10px;
      background-color: #2D2059;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .menu button:hover {
      background-color: #1a1632;
    }
  </style>
</head>
<body>
  <!-- Encabezado -->
  <header>
    Golden Feets
  </header>

  <!-- Contenedor principal -->
  <div class="container">
    <!-- Perfil del usuario -->
    <div class="profile-header">
      <div>
        <p><strong>CARLOS PEREZ</strong></p>
        <p>Distribuidor</p>
        <p>Colombia, Medellín</p>
        <p class="connected">Conectado</p>
      </div>
    </div>

    <!-- Sección de perfil -->
    <div class="section-title">PERFIL</div>
    <div class="profile-info">
      <p><strong>Nombre:</strong> Carlos Perez</p>
      <p><strong>Sexo:</strong> Hombre</p>
      <p><strong>Fecha de nacimiento:</strong> 10/04/1995</p>
    </div>

    <!-- Información de contacto -->
    <div class="section-title">INFORMACIÓN DE CONTACTO</div>
    <div class="contact-info">
      <p><strong>Correo Electrónico:</strong> carlosperez95@example.com</p>
      <p><strong>Número Telefónico:</strong> 3112233445</p>
      <p><strong>Dirección:</strong> CL 123 #45B-67</p>
    </div>

    <!-- Menú -->
    <div class="menu">
      <button>Cancelar entrega</button>
      <button>Consultar entregas</button>
    </div>
  </div>
</body>
</html>
